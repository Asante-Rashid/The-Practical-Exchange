<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Practical Exchange</title>
    <script defer src="./assets/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="notification is-primary">
            <nav class="navbar is-transparent">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://trashnothing.com/beta/">
                        <img src="https://clipartstation.com/wp-content/uploads/2018/10/recycle-symbol-clipart-4.png"
                            alt="Trash Nothing" width="50" height="28">
                    </a>
                    <span class="title has-text-info mt-4">P.E.</span>
                    <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div id="navbarExampleTransparentExample" class="navbar-menu">
                    <div class="navbar-start"></div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                                <div class="control">
                                    <a class="button is-info">
                                        Search
                                    </a>
                                </div>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select>
                                            <option selected>10 miles</option>
                                            <option>25 miles</option>
                                            <option>50 miles</option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <i class="fas fa-search-location"></i>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>
            <!-- need to make cust5om break points for different sized screens to keep the map in the corner -->
            <div class="tiile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-7 is-child notification is-primary">
                    </article>
                    <!-- Map added here was the plan -->
                    <article id="google-embed-map" class="tile is-3 is-child notification is-primary">

                    </article>
                </div>
                <div class="tile ">
                    <div class="tile is-2 is-parent is-vertical notification is-primary">
                        <div class="tile is-child "></div>
                        <div class="tile is-child  has-text-centered px-0">
                            <button id="previous-post-btn" class="button is-info is-centered is-vcentered">Previous</button>
                        </div>
                        <div class="tile is-child "></div>
                    </div>
                    <div class="tile is-8 is-child notification is-info ">
                        <p id = "item-title" class="title">Practical Exchange</p>
                        <p id= "item-description" class="subtitle">With an image</p>
                        <!-- picture goes here -->
                        <figure class="image is-4by3">
                          <img id="item-picture">
                        </figure>
                    </div>
                    <div class="tile is-2 is-parent is-vertical notification is-primary">
                        <div class="tile is-child "></div>
                        <div class="tile is-child  has-text-centered px-0">
                            <button id="next-post-btn" class="button is-info">Next</button>
                        </div>
                        <div class="tile is-child "></div>
                    </div>
                </div>
                <div class="tile is-parent ">
                    <article class="tile is-child is-11 box">

                        <p class="title">Item Description:</p>
                        <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem cupiditate
                            recusandae et quis reprehenderit
                            veritatis tempora earum explicabo sapiente. Soluta, ut deleniti voluptas cum laborum maiores
                            rem
                            in minus ducimus!</p>

                    </article>
                    <div class="tile is-parent is-vertical">
                        <div class="tile is-child">
                            <span class="icon is-large">
                                <i class="fas fa-2x fa-heart"></i>
                            </span>
                        </div>
                        <div class="tile is-child">
                            <span class="icon is-large">
                                <i class="fas fa-2x fa-envelope"></i>
                            </span>
                        </div>

                    </div>
                </div>
                <div class="tile is-parent box">
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
